<doctype html>
<title>Delete Contact</title>
<head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Delete Contact</h1>
    {% if contact != None %}
       <h3 style="text-align:center;">{{contact}}</h3>
     {% endif %}
      <form method="POST" action="/contact/{{contact.id}}/delete" style="display: inline">
        <div style="text-align:center;">
           <button class='btn btn-danger' type="submit">Confirm Delete</button>
        </div>
       </form>

  </div>
  {% if status_code == 204 %}
     <h3 style="text-align:center;">Successfully deleted {{contact}} </h3>
   {% endif %}
   {% if status_code == 404 %}
      <h3 style="text-align:center;">Failed to delete {{contact}} </h3>
    {% endif %}
    <div style="text-align:center;">
      <button style="margin-top:50px;" type="button" class="btn btn-primary" onclick="location.href='/'">
        Return to main page
      </button>
    </div>
</body>
