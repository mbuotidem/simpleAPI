<doctype html>
<title>Add Contact</title>
<head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
     <h1>Contacts</h1>
     <button type="button" class="btn btn-primary" onclick="location.href='add_contact'">
     Add Contact
     </button>
     <table class="table table-bordered">
        <thead>
           <tr>
              <th scope="col">id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Gender</th>
              <th scope="col">IP Address</th>
           </tr>
        </thead>
        <tbody>
           {% for contact in contacts %}
           <tr>
              <th scope="row">{{contact.id}}</th>
              <td>{{contact.first_name}}</td>
              <td>{{contact.last_name}}</td>
              <td>{{contact.email}}</td>
              <td>{{contact.gender}}</td>
              <td>{{contact.ip_address}}</td>

              <td><button type="button" class="btn btn-info editButton" onclick="location.href='/contact/' + {{contact.id}} + '/edit'" >edit</button></td>
              <td>
                  <button type="button" class="btn btn-danger deleteButton" onclick="location.href='/contact/' + {{contact.id}} + '/delete'">Delete</button>
              </td>
           </tr>
           {% endfor %}
        </tbody>
     </table>
   </div>

</body>
